# 全角文字数カウント修正版 - 自動デプロイワークフロー
name: Auto Deploy SEO Checker

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Run tests
      run: |
        # 全角文字数カウントテストを実行
        node test-fullwidth-length.js
        
    - name: Deploy to ConoHa WING
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASS: ${{ secrets.FTP_PASS }}
      run: |
        # curl版デプロイスクリプトを実行
        chmod +x deploy-curl.sh
        ./deploy-curl.sh
        
    - name: Health Check
      run: |
        # デプロイ後の動作確認
        curl -k -f https://api.checkseoaio.com/ || echo "Health check failed"
