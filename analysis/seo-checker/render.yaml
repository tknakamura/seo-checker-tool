# render.yaml - 最適化版設定
# メルカリSEOチェックツール（全角文字数カウント対応）

services:
  - type: web
    name: seo-checker-tool
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --only=production
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
    # render.com最適化設定
    buildFilter:
      paths:
        - analysis/seo-checker/**
      ignoredPaths:
        - README.md
        - "*.md"
        - logs/**
        - test/**
        - docs/**